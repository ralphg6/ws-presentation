			cursor: pointer;
		    float: left;
		    width: 200px;
		    padding: 11% 0;

		    background-color: gray;
		    border: 2px outset;

	<script src="razax.min.js"></script>
	<script type="text/javascript">
		function ShowResult(ReturnValue){
		   alert(ReturnValue);
		}
	    var buttons = document.getElementsByTagName('div');
		//console.log(buttons);
		for(var i = 0; i < buttons.length; i++){
		    buttons[i].onclick = function(e){
			  	var AjaxCaller = new razax.zhr("/control?slide="+e.target.id, "ShowResult");
  				AjaxCaller.dopost();
			};
		}
	</script>
</body>
